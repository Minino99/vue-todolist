<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.6/vue.js"
      integrity="sha512-xqWhZRkptz1Re1+Dndtqmne0sqlhNVLtkI6mu0dZKlg2Hba5Gck7QQYtMsrRV3mtUvZzPafEeM7V/cg03VKlpw=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.css"
      integrity="sha512-F5fn88UDJWd0T1GwpnIpbuFuSxCgXNnJhIihkiWeqYUyLt3oPUaYzL774VjL7eGj8ktZCZQS//txAxgokiz1Lw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container tdlbody">
        <h1 class="text-center mb-4">the vuejs to do list</h1>
        <div v-for ="(toDo, i) in toDoList" class="form-check">
          <label class="form-check-label" for="flexCheckDefault" :class="{'done' : toDo.completed}" @click="toggleTask(i)">
            {{ toDo.name }}
          </label>
          <button type="button" @click="deleteTask(i)" class="btn btn-danger deleteTaskBtn">X</button>
        </div>
        <div class="input-group my-3 newtaskinput">
         <input v-model="userTask" @keyup.enter="addTask()" type="text" class="form-control realinput" placeholder="write down your new task...">
         <button @click="addTask()" class="btn btn-outline-secondary" type="button" id="button-addon2">add task</button>
       </div>
      </div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
